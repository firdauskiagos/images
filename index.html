<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>photo dump</title>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", Arial, sans-serif;
    --panel-bg-light: rgba(255,255,255,0.92);
    --panel-bg-dark: rgba(0,0,0,0.92);
    --drawer-bg-light: rgba(255,255,255,0.88);
    --drawer-bg-dark: rgba(0,0,0,0.88);
    --accent: #00aaff;
  }

  body {
    margin: 0;
    padding: 20px;
    font: var(--font);
  }

  /* --------------------- */
  /*   LARGE MOBILE TITLE  */
  /* --------------------- */
  h1 {
    text-align: center;
    margin: 0 0 20px 0;
    font-weight: 700;
    font-size: 36px;
    letter-spacing: -0.5px;
  }
  @media(max-width:700px){
    h1 {
      font-size: 56px;
      line-height: 1.0;
      margin-top: 10px;
      margin-bottom: 30px;
    }
  }

  /* --------------------- */
  /*     CATEGORIES        */
  /* --------------------- */
  #categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    margin-bottom: 28px;
    padding: 0;
    list-style: none;
  }

  #categories li {
    cursor: pointer;
    opacity: .75;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 18px;
    transition: .2s;
  }

  #categories li:hover {
    opacity: 1;
    font-weight: 600;
    background: rgba(0,0,0,0.1);
  }

  @media(prefers-color-scheme:dark) {
    #categories li:hover { background: rgba(255,255,255,0.1); }
  }

  /* --------------------- */
  /*       GALLERY         */
  /* --------------------- */
  .gallery {
    column-count: 3;
    column-gap: 16px;
  }
  @media(max-width:900px){.gallery{column-count:2}}
  @media(max-width:700px){
    .gallery {
      column-count: 1 !important;
      column-gap: 0;
    }
  }

  .item {
    break-inside: avoid;
    margin-bottom: 16px;
    border-radius: 12px;
    overflow: hidden;
    cursor: zoom-in;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp .6s forwards;
  }
  @keyframes fadeUp { to { opacity:1; transform:translateY(0);} }

  .item img {
    width: 100%;
    display: block;
    opacity: 0;
    transition: opacity .4s;
  }

  .loaded { opacity: 1 !important; }

  /* --------------------- */
  /*  DESKTOP HOVER EXIF   */
  /* --------------------- */
  #hoverInfo {
    position: fixed;
    padding: 14px 16px;
    border-radius: 10px;
    min-width: 220px;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s;
    z-index: 99999;
  }

  @media(prefers-color-scheme:light){#hoverInfo{background:var(--panel-bg-light);color:#111}}
  @media(prefers-color-scheme:dark){#hoverInfo{background:var(--panel-bg-dark);color:#fff}}
  @media(max-width:700px){#hoverInfo{display:none!important}}

  /* --------------------- */
  /*        MODAL          */
  /* --------------------- */
  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.88);
    backdrop-filter: blur(4px);
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 9999;
  }

  #modalContent {
    width: 95%;
    height: 90%;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
  }

  @media(max-width:700px){
    #modalContent { flex-direction: column; }
  }

  /* --------------------- */
  /*    IMAGE VIEW (mobile)*/
  /* --------------------- */
  #modalImg {
    flex: 1;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    touch-action: none;
    transition: transform .25s ease-out;
    will-change: transform;
  }

  /* --------------------- */
  /*  DESKTOP EXIF PANEL   */
  /* --------------------- */
  #metaPanel {
    width: 32%;
    padding: 20px;
    overflow-y: auto;
    background: rgba(0,0,0,.65);
    color:white;
    transition: opacity .25s;
    position:relative;
  }
  @media(max-width:700px){#metaPanel{display:none}}

  #openFull {
    position:absolute;
    top:16px;
    right:16px;
    padding:6px 10px;
    font-size:13px;
    color:white;
    background:rgba(255,255,255,.15);
    border:none;
    border-radius:6px;
    cursor:pointer;
    opacity:.7;
    transition:.2s;
  }
  #openFull:hover {opacity:1;}

  .zoom-hidden { opacity:0 !important; }

  #captionText {
    margin-top:12px;
    font-size:15px;
    opacity:.9;
    transition:.25s;
  }

  /* --------------------- */
  /*    MOBILE EXIF DRAWER */
  /* --------------------- */
  #drawer {
    position: fixed;
    left: 0; right: 0;
    bottom: -260px;
    height: 260px;
    padding: 16px 20px;
    border-radius: 18px 18px 0 0;
    backdrop-filter: blur(10px);
    z-index: 999999;
    display:none;
  }

  @media(max-width:700px){#drawer{display:block}}

  @media(prefers-color-scheme:light){#drawer{background:var(--drawer-bg-light);color:#111}}
  @media(prefers-color-scheme:dark){#drawer{background:var(--drawer-bg-dark);color:#fff}}

  #drawerHandle {
    width:48px;
    height:5px;
    background:rgba(255,255,255,.6);
    margin:0 auto 10px;
    border-radius:3px;
  }

  .exif-line { display:flex; gap:8px; margin-bottom:4px; }
</style>
</head>

<body>

<h1>photo dump</h1>

<ul id="categories"></ul>
<div id="hoverInfo"></div>
<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <img id="modalImg">
    <div id="metaPanel">
      <button id="openFull">full</button>
      <div id="exifContent"></div>
      <div id="captionText"></div>
    </div>
  </div>
</div>

<!-- Drawer -->
<div id="drawer">
  <div id="drawerHandle"></div>
  <div id="drawerContent"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
/* ---------------------------
   CONFIG
---------------------------- */
const username = "firdauskiagos";
const repo = "images";

/* DOM */
const gallery = document.getElementById("gallery");
const hoverInfo = document.getElementById("hoverInfo");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const metaPanel = document.getElementById("metaPanel");
const captionText = document.getElementById("captionText");
const drawer = document.getElementById("drawer");
const drawerContent = document.getElementById("drawerContent");

/* STATE */
let imageList=[];
let captions={};
let currentIndex=0;
let zoom=1;
let isPinching=false;

/* Drawer motion */
let drawerY=-260;
let drawerVelocity=0;
let drawerLastY=0;
let drawerLastMoveTime=0;
let drawerAnimating=false;
let drawerOpen=false;

/* ---------------------------
   LOAD captions.json
---------------------------- */
async function loadCaptions(){
  try{
    const r = await fetch("captions.json");
    captions = await r.json();
  }catch(e){
    captions = {};
  }
}

/* ---------------------------
   OPTIMIZE IMAGES
---------------------------- */
function optimize(url,w=900,q=75){
  return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=${w}&q=${q}&output=webp`;
}

/* ---------------------------
   SCAN GITHUB
---------------------------- */
async function scanGitHub(path=""){
  const api = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
  const r = await fetch(api);
  const files = await r.json();

  for(let f of files){
    if(f.type==="file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name)){
      imageList.push({
        file:f.download_url,
        name:f.name,
        category:path||"all"
      });
    }
    if(f.type==="dir"){
      await scanGitHub(f.path.replace(`${repo}/`,""));
    }
  }
}

/* ---------------------------
   INIT
---------------------------- */
async function init(){
  await loadCaptions();
  await scanGitHub();
  buildCategories();
  buildGallery();
}

/* ---------------------------
   CATEGORIES
---------------------------- */
function buildCategories(){
  const cats=[...new Set(imageList.map(i=>i.category))];
  cats.forEach(cat=>{
    const li=document.createElement("li");
    li.textContent=(cat==="all"?"All Images":cat);
    li.onclick=()=>filterCategory(cat);
    categoriesList.appendChild(li);
  });
}

function filterCategory(cat){
  gallery.innerHTML="";
  const imgs=(cat==="all")?imageList:imageList.filter(i=>i.category===cat);
  imgs.forEach((img,i)=>buildItem(img,i));
}

/* ---------------------------
   GALLERY
---------------------------- */
function buildGallery(){
  imageList.forEach((img,i)=>buildItem(img,i));
}

function buildItem(imgData,idx){
  const item=document.createElement("div");
  item.className="item";

  const img=document.createElement("img");
  img.loading="lazy";
  img.src=optimize(imgData.file,900,75);
  img.dataset.full=imgData.file;
  img.dataset.name=imgData.name;

  img.onload=()=>img.classList.add("loaded");
  item.appendChild(img);

  /* Desktop hover EXIF only */
  if(window.innerWidth>700){
    item.onmouseenter=e=>{
      showHoverInfo(imgData.file);
      positionHoverPanel(e.target);
    };
    item.onmouseleave=()=>hoverInfo.style.opacity=0;
  }

  item.onclick=()=>openModal(idx);
  gallery.appendChild(item);
}

/* ---------------------------
   EXIF
---------------------------- */
async function loadExif(file){
  const b= await fetch(file).then(r=>r.arrayBuffer());
  return ExifReader.load(b);
}

function exifHtml(exif){
  const list=[
    ["ðŸ“·", exif.Model?.description],
    ["ðŸ”", exif.LensModel?.description],
    ["ðŸ”†", exif.FNumber?.description],
    ["â±", exif.ExposureTime?.description],
    ["ðŸŽš", exif.ISOSpeedRatings?.description],
    ["ðŸ“", exif.FocalLength?.description]
  ];
  return list.filter(x=>x[1]).map(x=>
    `<div class="exif-line">${x[0]} ${x[1]}</div>`
  ).join("");
}

function getCaption(file,name,exif){
  if(captions[name]) return captions[name];
  if(exif["ImageDescription"]?.description) return exif["ImageDescription"].description;
  return name.replace(/\.[^/.]+$/,"").replace(/[_-]/g," ");
}

/* ---------------------------
   DESKTOP HOVER PANEL
---------------------------- */
async function showHoverInfo(file){
  if(window.innerWidth<=700)return;
  const exif=await loadExif(file);
  hoverInfo.innerHTML=exifHtml(exif);
  hoverInfo.style.opacity=1;
}

function positionHoverPanel(img){
  const r=img.getBoundingClientRect();
  const w=hoverInfo.offsetWidth+20;
  hoverInfo.style.left=(r.right+w>window.innerWidth?(r.left-w):(r.right+20))+"px";
  hoverInfo.style.top=r.top+"px";
}

/* ---------------------------
   OPEN MODAL
---------------------------- */
async function openModal(i){
  currentIndex=i;

  const {file,name}=imageList[i];
  modal.style.display="flex";

  modalImg.src=file;
  modalImg.style.transform="scale(1)";
  zoom=1;
  isPinching=false;

  const exif=await loadExif(file);
  const cap=getCaption(file,name,exif);

  if(window.innerWidth>700){
    document.getElementById("exifContent").innerHTML=exifHtml(exif);
    captionText.textContent=cap;
  }

  if(window.innerWidth<=700){
    drawerContent.innerHTML=
      exifHtml(exif)+
      `<div style="margin-top:12px; opacity:.75;">${cap}</div>`;
  }

  document.getElementById("openFull").onclick=()=>window.open(file,"_blank");
}

/* ---------------------------
   PINCH ZOOM â€” SNAP BACK
---------------------------- */
let lastDist=0;
let pinchStart=1;

modalImg.addEventListener("touchstart",e=>{
  if(e.touches.length===2){
    isPinching=true;
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    lastDist=Math.sqrt(dx*dx+dy*dy);
    pinchStart=zoom;
  }
},{passive:true});

modalImg.addEventListener("touchmove",e=>{
  if(isPinching && e.touches.length===2){
    e.preventDefault();

    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);

    const factor=dist/lastDist;
    zoom=Math.min(2, Math.max(1, pinchStart*factor));
    modalImg.style.transform=`scale(${zoom})`;
  }
},{passive:false});

modalImg.addEventListener("touchend",e=>{
  if(isPinching && e.touches.length<2){
    isPinching=false;
    modalImg.style.transition="transform .25s ease-out";
    modalImg.style.transform="scale(1)";
    zoom=1;
    setTimeout(()=>modalImg.style.transition="transform .25s ease-out",300);
  }
});

/* ---------------------------
   SWIPE UP / DOWN GESTURES
---------------------------- */
let swipeStartY=0;
let isSwipe=false;

modalImg.addEventListener("touchstart",(e)=>{
  if(e.touches.length===1){
    swipeStartY=e.touches[0].clientY;
    isSwipe=true;
  } else {
    isSwipe=false;
  }
},{passive:true});

modalImg.addEventListener("touchend",(e)=>{
  if(!isSwipe || isPinching) return;
  if(e.touches.length>0) return;

  const dy=e.changedTouches[0].clientY-swipeStartY;

  if(dy < -60){             // UP
    if(!drawerOpen) openDrawer();
    return;
  }

  if(dy > 60){              // DOWN
    if(drawerOpen) closeDrawer();
    else modal.style.display="none";
  }
});

/* ---------------------------
   DRAWER PHYSICS
---------------------------- */
let dragging=false;

drawer.addEventListener("touchstart", e=>{
  dragging=true;
  drawerLastY=e.touches[0].clientY;
  drawerLastMoveTime=Date.now();
},{passive:true});

drawer.addEventListener("touchmove", e=>{
  if(!dragging)return;

  const y=e.touches[0].clientY;
  const dy=y-drawerLastY;

  const now=Date.now();
  drawerVelocity=(dy/(now-drawerLastMoveTime))*20;
  drawerLastMoveTime=now;
  drawerLastY=y;

  drawerY+=dy;
  if(drawerY>60) drawerY=60;
  if(drawerY<drawerClosedY-60) drawerY=drawerClosedY-60;

  drawer.style.bottom=drawerY+"px";
},{passive:false});

drawer.addEventListener("touchend",()=>{
  dragging=false;
  animateDrawer();
});

function animateDrawer(){
  if(drawerAnimating)return;
  drawerAnimating=true;

  const step=()=>{
    drawerVelocity*=0.9;
    drawerY+=drawerVelocity;

    if(drawerVelocity>0 && drawerY<drawerOpenY-40){
      drawerY=drawerOpenY;
      drawerOpen=true;
      drawerAnimating=false;
      drawer.style.bottom=drawerOpenY+"px";
      return;
    }

    if(drawerVelocity<0 && drawerY>drawerClosedY+40){
      drawerY=drawerClosedY;
      drawerOpen=false;
      drawerAnimating=false;
      drawer.style.bottom=drawerClosedY+"px";
      return;
    }

    drawer.style.bottom=drawerY+"px";

    if(Math.abs(drawerVelocity)>0.3){
      requestAnimationFrame(step);
    } else {
      if(drawerY>drawerClosedY/2){
        drawerOpen=true;
        drawerY=drawerOpenY;
      } else {
        drawerOpen=false;
        drawerY=drawerClosedY;
      }
      drawer.style.bottom=drawerY+"px";
      drawerAnimating=false;
    }
  };

  requestAnimationFrame(step);
}

function openDrawer(){drawerOpen=true; drawerY=drawerOpenY; drawer.style.bottom=drawerOpenY+"px";}
function closeDrawer(){drawerOpen=false; drawerY=drawerClosedY; drawer.style.bottom=drawerClosedY+"px";}

/* ---------------------------
   DESKTOP ZOOM / PAN
---------------------------- */
modalImg.addEventListener("wheel", e=>{
  if(window.innerWidth<=700)return;
  e.preventDefault();
  zoom=Math.max(1, zoom+(e.deltaY<0?0.15:-0.15));
  modalImg.style.transform=`scale(${zoom})`;
});

modalImg.addEventListener("mousedown",e=>{
  if(window.innerWidth<=700)return;

  e.preventDefault();
  let sx=e.clientX, sy=e.clientY;
  let startLeft=modalImg.offsetLeft;
  let startTop=modalImg.offsetTop;

  function mv(ev){
    modalImg.style.transform=`scale(${zoom}) translate(${(ev.clientX-sx)/zoom}px, ${(ev.clientY-sy)/zoom}px)`;
  }
  function up(){
    document.removeEventListener("mousemove",mv);
    document.removeEventListener("mouseup",up);
  }

  document.addEventListener("mousemove",mv);
  document.addEventListener("mouseup",up);
});

init();
</script>

</body>
</html>

<!-- END GENAI -->
