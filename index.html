<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", "Helvetica Neue", Arial, sans-serif;
    --panel-bg-light: rgba(0,0,0,0.05);
    --panel-bg-dark: rgba(255,255,255,0.06);
    --accent: #00aaff;
  }

  body {
    margin: 0;
    padding: 20px;
    font: var(--font);
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 500;
    letter-spacing: -0.3px;
  }

  /* Masonry layout */
  .gallery {
    column-count: 3;
    column-gap: 20px;
  }

  @media (max-width: 900px) { .gallery { column-count: 2; } }
  @media (max-width: 600px) { .gallery { column-count: 1; } }

  .item {
    break-inside: avoid;
    margin-bottom: 20px;
    cursor: zoom-in;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .item img {
    width: 100%;
    display: block;
    transition: opacity 0.3s;
    opacity: 0;
    border-radius: 12px;
  }

  .item img.loaded {
    opacity: 1;
  }

  .item:hover {
    transform: scale(1.01);
  }

  /* Hover EXIF panel */
  #hoverInfo {
    position: fixed;
    top: 120px;
    right: 40px;
    width: 260px;
    padding: 18px;
    border-radius: 10px;
    opacity: 0;
    white-space: pre-line;
    transition: opacity .3s ease;
    pointer-events: none;
    font-size: 15px;
  }

  @media (prefers-color-scheme: light) { #hoverInfo { background: var(--panel-bg-light); } }
  @media (prefers-color-scheme: dark)  { #hoverInfo { background: var(--panel-bg-dark);  } }

  /* EXIF icons */
  .exif-line {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 4px;
  }

  .exif-line span {
    opacity: .85;
  }

  /* Modal */
  #modal {
    position: fixed;
    inset: 0;
    display: none;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #modalContent {
    position: relative;
    width: 85%;
    height: 85%;
    display: flex;
  }

  #modalImg {
    width: 70%;
    object-fit: contain;
    background: #000;
    cursor: grab;
    transition: transform 0.1s;
  }

  #metaPanel {
    width: 30%;
    padding: 20px;
    overflow-y: auto;
    white-space: pre-line;
    font-size: 15px;
  }

  #zoomLevel {
    position: fixed;
    bottom: 30px;
    left: 30px;
    background: rgba(0,0,0,0.45);
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
    display: none;
  }
</style>
</head>

<body>
<h1>My Gallery</h1>

<div id="hoverInfo"></div>
<div class="gallery" id="gallery"></div>

<div id="modal">
  <div id="modalContent">
    <img id="modalImg" src="">
    <div id="metaPanel"></div>
  </div>
</div>

<div id="zoomLevel"></div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>
<script>
const username = "firdauskiagos";
const repo = "images";

const gallery = document.getElementById("gallery");
const hoverInfo = document.getElementById("hoverInfo");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const zoomLevelDisplay = document.getElementById("zoomLevel");
const metaPanel = document.getElementById("metaPanel");

let imageList = [];
let currentIndex = 0;
let zoom = 1;
let panX = 0;
let panY = 0;

async function autoDetectImages() {
  const url = `https://api.github.com/repos/${username}/${repo}/contents`;

  async function scanFolder(path = "") {
    const res = await fetch(`${url}/${path}`);
    const files = await res.json();

    for (let f of files) {
      if (f.type === "file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name)) {
        imageList.push({ file: f.download_url });
      }
      if (f.type === "dir") {
        await scanFolder(f.path.replace(`${repo}/`, ""));
      }
    }
  }

  await scanFolder();
}

async function initGallery() {
  await autoDetectImages();

  imageList.forEach((imgData, idx) => {
    const item = document.createElement("div");
    item.className = "item";

    const img = document.createElement("img");
    img.loading = "lazy";
    img.src = imgData.file;

    img.onload = () => img.classList.add("loaded");

    item.appendChild(img);

    // Hover info
    item.onmouseenter = () => showHoverInfo(imgData.file);
    item.onmouseleave = () => hoverInfo.style.opacity = 0;

    // Click ‚Üí open modal
    item.onclick = () => openModal(idx);

    gallery.appendChild(item);
  });
}

async function showHoverInfo(file) {
  const exif = await loadExif(file);
  hoverInfo.innerHTML = exifToHtml(exif);
  hoverInfo.style.opacity = 1;
}

function exifToHtml(exif) {
  const camera = exif["Model"]?.description;
  const lens = exif["LensModel"]?.description;
  const fnum = exif["FNumber"]?.description;
  const speed = exif["ExposureTime"]?.description;
  const iso = exif["ISOSpeedRatings"]?.description;
  const focal = exif["FocalLength"]?.description;

  return `
    <div class="exif-line">üì∑ <span>${camera || ""}</span></div>
    <div class="exif-line">üîç <span>${lens || ""}</span></div>
    <div class="exif-line">üîÜ <span>${fnum || ""}</span></div>
    <div class="exif-line">‚è± <span>${speed || ""}</span></div>
    <div class="exif-line">üéö <span>${iso || ""}</span></div>
    <div class="exif-line">üìê <span>${focal || ""}</span></div>
  `.trim();
}

async function loadExif(file) {
  const buf = await fetch(file).then(r => r.arrayBuffer());
  return ExifReader.load(buf);
}

async function openModal(i) {
  currentIndex = i;
  const file = imageList[i].file;

  modal.style.display = "flex";
  modalImg.src = file;

  const exif = await loadExif(file);
  metaPanel.innerHTML = exifToHtml(exif);

  resetZoomPan();
}

// Close on click outside
modal.onclick = (e) => {
  if (e.target === modal) modal.style.display = "none";
};

// Keyboard navigation
document.onkeydown = (e) => {
  if (modal.style.display !== "flex") return;
  if (e.key === "Escape") modal.style.display = "none";
  if (e.key === "ArrowRight" && currentIndex < imageList.length - 1) openModal(currentIndex + 1);
  if (e.key === "ArrowLeft" && currentIndex > 0) openModal(currentIndex - 1);
};

// Zoom + Pan
modalImg.onwheel = function(e) {
  e.preventDefault();
  const delta = e.deltaY < 0 ? 0.15 : -0.15;
  zoom = Math.max(1, zoom + delta);
  updateZoomPan();
};

modalImg.onmousedown = function(e) {
  e.preventDefault();
  modalImg.style.cursor = "grabbing";

  let startX = e.clientX;
  let startY = e.clientY;

  function move(ev) {
    panX += (ev.clientX - startX) / zoom;
    panY += (ev.clientY - startY) / zoom;
    startX = ev.clientX;
    startY = ev.clientY;
    updateZoomPan();
  }

  function stop() {
    document.removeEventListener("mousemove", move);
    document.removeEventListener("mouseup", stop);
    modalImg.style.cursor = "grab";
  }

  document.addEventListener("mousemove", move);
  document.addEventListener("mouseup", stop);
};

function resetZoomPan() {
  zoom = 1;
  panX = 0;
  panY = 0;
  updateZoomPan();
}

function updateZoomPan() {
  modalImg.style.transform = `scale(${zoom}) translate(${panX}px, ${panY}px)`;
  zoomLevelDisplay.style.display = "block";
  zoomLevelDisplay.innerText = Math.round(zoom * 100) + "%";

  if (zoom === 1) zoomLevelDisplay.style.display = "none";
}

initGallery();
</script>
</body>
</html>
