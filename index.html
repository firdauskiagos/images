<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>photo dump</title>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", Arial, sans-serif;
    --panel-bg-light: rgba(255,255,255,0.92);
    --panel-bg-dark: rgba(0,0,0,0.92);
    --drawer-bg-light: rgba(255,255,255,0.88);
    --drawer-bg-dark: rgba(0,0,0,0.88);
  }

  body {
    margin: 0;
    padding: 20px;
    font: var(--font);
  }

  h1 {
    text-align: center;
    margin: 0 0 20px 0;
    font-weight: 700;
    font-size: 36px;
  }
  @media(max-width:700px){
    h1 {
      font-size: 56px;
      margin-top: 10px;
      margin-bottom: 30px;
      line-height: 1.0;
    }
  }

  #categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    margin-bottom: 28px;
    padding: 0;
    list-style: none;
  }

  #categories li {
    cursor: pointer;
    opacity: .75;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 18px;
    transition: .2s;
  }
  #categories li:hover {
    opacity: 1;
    font-weight: 600;
    background: rgba(0,0,0,0.1);
  }
  @media(prefers-color-scheme:dark){
    #categories li:hover { background: rgba(255,255,255,0.1); }
  }

  .gallery {
    column-count: 3;
    column-gap: 16px;
  }
  @media(max-width:900px){ .gallery{ column-count:2; } }
  @media(max-width:700px){
    .gallery {
      column-count: 1 !important;
      column-gap: 0;
    }
  }

  .item {
    break-inside: avoid;
    margin-bottom: 16px;
    border-radius: 12px;
    overflow: hidden;
    cursor: zoom-in;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp .6s forwards;
  }
  @keyframes fadeUp { to { opacity:1; transform:translateY(0);} }

  .item img {
    width: 100%;
    display: block;
    opacity: 0;
    transition: opacity .4s;
  }
  .loaded { opacity: 1 !important; }

  /* Floating EXIF hover panel (desktop only) */
  #hoverInfo {
    position: fixed;
    padding: 14px 16px;
    border-radius: 10px;
    min-width: 220px;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s;
    z-index: 99999;
  }
  @media(prefers-color-scheme:light){ #hoverInfo{background:var(--panel-bg-light);color:#111} }
  @media(prefers-color-scheme:dark){ #hoverInfo{background:var(--panel-bg-dark);color:#fff} }
  @media(max-width:700px){#hoverInfo{display:none!important}}

  /* Modal */
  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.88);
    backdrop-filter: blur(4px);
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 9999;
  }

  #modalContent {
    width: 95%;
    height: 90%;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
  }

  @media(max-width:700px){ #modalContent{flex-direction:column} }

  #modalImg {
    flex: 1;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    touch-action: none;
    transition: transform .25s ease-out;
  }

  /* Desktop EXIF panel */
  #metaPanel {
    width: 32%;
    padding: 20px;
    overflow-y: auto;
    background: rgba(0,0,0,.65);
    color:white;
    position:relative;
  }
  @media(max-width:700px){#metaPanel{display:none}}

  #openFull {
    position:absolute;
    top:16px;
    right:16px;
    padding:6px 10px;
    background:rgba(255,255,255,.15);
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    opacity:.7;
  }
  #openFull:hover {opacity:1;}

  #captionText {
    margin-top:12px;
    font-size:15px;
    opacity:.9;
  }

  .exif-line { display:flex; gap:8px; margin-bottom:4px; }

  /* MOBILE DRAWER */
  #drawer {
    position: fixed;
    left: 0; right: 0;
    bottom: -260px;
    height: 260px;
    padding: 16px 20px;
    border-radius: 18px 18px 0 0;
    backdrop-filter: blur(10px);
    z-index: 999999;
    display:none;
  }
  @media(max-width:700px){#drawer{display:block}}

  @media(prefers-color-scheme:light){#drawer{background:var(--drawer-bg-light);color:#111}}
  @media(prefers-color-scheme:dark){#drawer{background:var(--drawer-bg-dark);color:#fff}}

  #drawerHandle {
    width:48px;
    height:5px;
    background:rgba(255,255,255,.6);
    margin:0 auto 10px;
    border-radius:3px;
  }
</style>
</head>

<body>

<h1>photo dump</h1>

<ul id="categories"></ul>

<div id="hoverInfo"></div>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <img id="modalImg">
    <div id="metaPanel">
      <button id="openFull">full</button>
      <div id="exifContent"></div>
      <div id="captionText"></div>
    </div>
  </div>
</div>

<!-- Mobile Drawer -->
<div id="drawer">
  <div id="drawerHandle"></div>
  <div id="drawerContent"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
/* DOM + State */
const gallery=document.getElementById("gallery");
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const hoverInfo=document.getElementById("hoverInfo");
const metaPanel=document.getElementById("metaPanel");
const exifContent=document.getElementById("exifContent");
const captionText=document.getElementById("captionText");
const drawer=document.getElementById("drawer");
const drawerContent=document.getElementById("drawerContent");
const categoriesList=document.getElementById("categories");

let imageList=[];
let captions={};
let currentIndex=0;

let zoom=1;
let isPinching=false;
let lastDist=0;
let zoomStart=1;

let swipeStartY=0;
let isSwipe=false;

let drawerOpen=false;

/* Load captions */
async function loadCaptions(){
  try{
    const r=await fetch("captions.json");
    captions=await r.json();
  }catch{captions={};}
}

/* Image optimizer */
function optimize(url,w=900,q=75){
  return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=${w}&q=${q}&output=webp`;
}

/* Scan GitHub */
async function scanGitHub(path=""){
  const api=`https://api.github.com/repos/firdauskiagos/images/contents/${path}`;
  const r=await fetch(api);
  const files=await r.json();

  for(let f of files){
    if(f.type==="file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name)){
      imageList.push({
        file:f.download_url,
        name:f.name,
        category:path||"all"
      });
    }
    if(f.type==="dir"){
      await scanGitHub(f.path.replace("images/",""));
    }
  }
}

/* Build categories */
function buildCategories(){
  const cats=[...new Set(imageList.map(i=>i.category))];
  cats.forEach(cat=>{
    const li=document.createElement("li");
    li.textContent=(cat==="all"?"All Images":cat);
    li.onclick=()=>filterCategory(cat);
    categoriesList.appendChild(li);
  });
}

function filterCategory(cat){
  gallery.innerHTML="";
  const imgs=(cat==="all")?imageList:imageList.filter(i=>i.category===cat);
  imgs.forEach((img,i)=>buildItem(img,i));
}

/* Build gallery */
function buildGallery(){
  imageList.forEach((img,i)=>buildItem(img,i));
}

function buildItem(imgData,idx){
  const item=document.createElement("div");
  item.className="item";

  const img=document.createElement("img");
  img.loading="lazy";
  img.src=optimize(imgData.file);
  img.onload=()=>img.classList.add("loaded");

  /* Desktop: hover EXIF */
  if(window.innerWidth>700){
    item.onmouseenter=async(e)=>{
      const ex=await loadExif(imgData.file);
      hoverInfo.innerHTML=exifHtml(ex);
      hoverInfo.style.opacity=1;
      positionHoverPanel(e.target);
    };
    item.onmouseleave=()=>hoverInfo.style.opacity=0;
  }

  item.onclick=()=>openModal(idx);
  item.appendChild(img);
  gallery.appendChild(item);
}

/* EXIF utilities */
async function loadExif(file){
  const b=await fetch(file).then(r=>r.arrayBuffer());
  return ExifReader.load(b);
}

function exifHtml(exif){
  return [
    ["ðŸ“·",exif.Model?.description],
    ["ðŸ”",exif.LensModel?.description],
    ["ðŸ”†",exif.FNumber?.description],
    ["â±",exif.ExposureTime?.description],
    ["ðŸŽš",exif.ISOSpeedRatings?.description],
    ["ðŸ“",exif.FocalLength?.description]
  ].filter(x=>x[1]).map(x=>`
    <div class="exif-line">${x[0]} ${x[1]}</div>
  `).join("");
}

function getCaption(file,name,exif){
  if(captions[name]) return captions[name];
  if(exif["ImageDescription"]?.description) return exif["ImageDescription"].description;
  return name.replace(/\.[^/.]+$/,"").replace(/[_-]/g," ");
}

/* Desktop EXIF panel positioning */
function positionHoverPanel(img){
  const r=img.getBoundingClientRect();
  const w=hoverInfo.offsetWidth+20;
  hoverInfo.style.left=(r.right+w>window.innerWidth?(r.left-w):(r.right+20))+"px";
  hoverInfo.style.top=r.top+"px";
}

/* Open modal */
async function openModal(i){
  currentIndex=i;

  const {file,name}=imageList[i];
  modal.style.display="flex";
  modalImg.src=file;

  zoom=1;
  modalImg.style.transform="scale(1)";

  const exif=await loadExif(file);
  const cap=getCaption(file,name,exif);

  if(window.innerWidth>700){
    exifContent.innerHTML=exifHtml(exif);
    captionText.textContent=cap;
  }else{
    drawerContent.innerHTML=exifHtml(exif)+
      `<div style="margin-top:12px; opacity:.75;">${cap}</div>`;
  }

  hoverInfo.style.opacity=0;

  document.getElementById("openFull").onclick=()=>window.open(file,"_blank");
}

/* PHASE 1 ADDITION â€” ESC closes */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

/* PHASE 1 ADDITION â€” arrow keys */
document.addEventListener("keydown",e=>{
  if(modal.style.display!=="flex") return;

  if(e.key==="ArrowRight" && currentIndex<imageList.length-1){
    openModal(currentIndex+1);
  }
  if(e.key==="ArrowLeft" && currentIndex>0){
    openModal(currentIndex-1);
  }
});

/* Close modal */
modal.onclick=e=>{
  if(e.target===modal) closeModal();
};

function closeModal(){
  modal.style.display="none";
  closeDrawer();
}

/* MOBILE PINCH ZOOM (no pan) */
modalImg.addEventListener("touchstart",e=>{
  if(e.touches.length===2){
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    lastDist=Math.sqrt(dx*dy+dy*dy);
    zoomStart=zoom;
    isPinching=true;
  }
},{passive:true});

modalImg.addEventListener("touchmove",e=>{
  if(e.touches.length===2){
    e.preventDefault();
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    const factor=dist/lastDist;

    zoom=Math.min(2,Math.max(1,zoomStart*factor));
    modalImg.style.transform=`scale(${zoom})`;
  }
},{passive:false});

modalImg.addEventListener("touchend",e=>{
  if(isPinching && e.touches.length<2){
    modalImg.style.transition="transform .25s ease-out";
    modalImg.style.transform="scale(1)";
    zoom=1;
    isPinching=false;
    setTimeout(()=>modalImg.style.transition="",300);
  }
});

/* MOBILE SWIPE (working) */
modalImg.addEventListener("touchstart",(e)=>{
  if(e.touches.length===1){
    swipeStartY=e.touches[0].clientY;
    isSwipe=true;
  } else isSwipe=false;
},{passive:true});

modalImg.addEventListener("touchend",(e)=>{
  if(!isSwipe || isPinching) return;
  const dy=e.changedTouches[0].clientY - swipeStartY;

  if(dy < -60){
    openDrawer();
    return;
  }

  if(dy > 60){
    if(drawerOpen) closeDrawer();
    else closeModal();
  }
});

/* Drawer open/close */
function openDrawer(){
  drawer.style.bottom="0px";
  drawerOpen=true;
}
function closeDrawer(){
  drawer.style.bottom="-260px";
  drawerOpen=false;
}

/* DESKTOP ZOOM (original stable version) */
modalImg.addEventListener("wheel",e=>{
  if(window.innerWidth<=700) return;
  e.preventDefault();
  zoom=Math.max(1, zoom+(e.deltaY<0?0.15:-0.15));
  modalImg.style.transform=`scale(${zoom})`;
},{passive:false});

/* DESKTOP DRAG PAN (original working version) */
modalImg.addEventListener("mousedown",e=>{
  if(window.innerWidth<=700) return;

  e.preventDefault();
  let sx=e.clientX, sy=e.clientY;
  let startLeft=modalImg.offsetLeft;
  let startTop=modalImg.offsetTop;

  function mv(ev){
    modalImg.style.transform=`scale(${zoom}) translate(${(ev.clientX-sx)/zoom}px, ${(ev.clientY-sy)/zoom}px)`;
  }
  function up(){
    document.removeEventListener("mousemove",mv);
    document.removeEventListener("mouseup",up);
  }

  document.addEventListener("mousemove",mv);
  document.addEventListener("mouseup",up);
});

/* INIT */
async function init(){
  await loadCaptions();
  await scanGitHub();
  buildCategories();
  buildGallery();
}
init();
</script>

</body>
</html>
