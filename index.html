<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>photo dump</title>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", Arial, sans-serif;
    --panel-bg-light: rgba(255,255,255,0.92);
    --panel-bg-dark: rgba(0,0,0,0.92);
    --drawer-bg-light: rgba(255,255,255,0.88);
    --drawer-bg-dark: rgba(0,0,0,0.88);
  }

  body {
    margin: 0;
    padding: 20px;
    font: var(--font);
  }

  /* MOBILE TITLE */
  h1 {
    text-align: center;
    margin: 0 0 20px 0;
    font-weight: 700;
    font-size: 36px;
  }
  @media(max-width:700px){
    h1 {
      font-size: 56px;
      margin-top: 10px;
      margin-bottom: 30px;
      line-height: 1.0;
    }
  }

  /* CATEGORIES */
  #categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    margin-bottom: 28px;
    padding: 0;
    list-style: none;
  }

  #categories li {
    cursor: pointer;
    opacity: .75;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 18px;
    transition: .2s;
  }

  #categories li:hover {
    opacity: 1;
    font-weight: 600;
    background: rgba(0,0,0,0.1);
  }
  @media(prefers-color-scheme:dark){
    #categories li:hover {
      background: rgba(255,255,255,0.1);
    }
  }

  /* GALLERY */
  .gallery {
    column-count: 3;
    column-gap: 16px;
  }
  @media(max-width:900px){ .gallery{ column-count: 2; } }
  @media(max-width:700px){
    .gallery {
      column-count: 1 !important;
      column-gap: 0;
    }
  }

  .item {
    break-inside: avoid;
    margin-bottom: 16px;
    border-radius: 12px;
    overflow: hidden;
    cursor: zoom-in;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp .6s forwards;
  }

  @keyframes fadeUp {
    to { opacity:1; transform:translateY(0); }
  }

  .item img {
    width: 100%;
    display: block;
    opacity: 0;
    transition: opacity .4s;
  }
  .loaded { opacity: 1 !important; }

  /* DESKTOP HOVER EXIF */
  #hoverInfo {
    position: fixed;
    padding: 14px 16px;
    border-radius: 10px;
    min-width: 220px;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s;
    z-index: 99999;
  }
  @media(prefers-color-scheme:light){
    #hoverInfo{ background:var(--panel-bg-light); color:#111; }
  }
  @media(prefers-color-scheme:dark){
    #hoverInfo{ background:var(--panel-bg-dark); color:white; }
  }
  @media(max-width:700px){
    #hoverInfo { display:none!important; }
  }

  /* MODAL */
  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.88);
    backdrop-filter: blur(4px);
    display:none;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    z-index:9999;
  }

  #modalContent {
    width:95%;
    height:90%;
    display:flex;
    border-radius:12px;
    overflow:hidden;
  }

  @media(max-width:700px){
    #modalContent{ flex-direction:column; }
  }

  /* IMAGE (shared mobile+desktop transform engine) */
  #modalImg {
    flex:1;
    width:100%;
    height:100%;
    object-fit:contain;
    background:black;
    touch-action:none;
    will-change: transform;
  }

  /* DESKTOP EXIF PANEL */
  #metaPanel {
    width:32%;
    padding:20px;
    overflow-y:auto;
    background:rgba(0,0,0,.65);
    color:white;
    position:relative;
  }
  @media(max-width:700px){
    #metaPanel{ display:none; }
  }

  #openFull {
    position:absolute;
    top:16px;
    right:16px;
    padding:6px 10px;
    background:rgba(255,255,255,.15);
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    opacity:.7;
  }
  #openFull:hover { opacity:1; }

  #captionText {
    margin-top:12px;
    opacity:.9;
    font-size:15px;
  }

  .exif-line {
    display:flex;
    gap:8px;
    margin-bottom:4px;
  }

  /* MOBILE EXIF DRAWER */
  #drawer {
    position: fixed;
    left:0; right:0;
    bottom:-260px;
    height:260px;
    padding:16px 20px;
    border-radius:18px 18px 0 0;
    backdrop-filter:blur(10px);
    display:none;
    z-index:999999;
  }
  @media(max-width:700px){
    #drawer{ display:block; }
  }

  @media(prefers-color-scheme:light){
    #drawer { background:var(--drawer-bg-light); color:#111; }
  }
  @media(prefers-color-scheme:dark){
    #drawer { background:var(--drawer-bg-dark); color:white; }
  }

  #drawerHandle {
    width:48px;
    height:5px;
    background:rgba(255,255,255,.6);
    margin:0 auto 10px;
    border-radius:3px;
  }
</style>
</head>

<body>

<h1>photo dump</h1>

<ul id="categories"></ul>
<div id="hoverInfo"></div>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <img id="modalImg">

    <div id="metaPanel">
      <button id="openFull">full</button>
      <div id="exifContent"></div>
      <div id="captionText"></div>
    </div>
  </div>
</div>

<!-- Drawer -->
<div id="drawer">
  <div id="drawerHandle"></div>
  <div id="drawerContent"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
/* DOM */
const body=document.body;
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const metaPanel=document.getElementById("metaPanel");
const exifContent=document.getElementById("exifContent");
const captionText=document.getElementById("captionText");
const drawer=document.getElementById("drawer");
const drawerContent=document.getElementById("drawerContent");
const hoverInfo=document.getElementById("hoverInfo");
const categoriesList=document.getElementById("categories");
const gallery=document.getElementById("gallery");

/* STATE */
let imageList=[];
let captions={};
let currentIndex=0;

/* Transform engine */
let scale=1;
let offsetX=0;
let offsetY=0;

/* Mobile pinch & pan */
let isPinching=false;
let pinchStartScale=1;
let lastDist=0;
let lastTouchX=0;
let lastTouchY=0;

/* Drawer */
let drawerOpen=false;
let drawerY=-260;

/* Desktop pan */
let desktopPanning=false;
let lastMouseX=0;
let lastMouseY=0;

/* ---------------------------
   Load captions
---------------------------- */
async function loadCaptions(){
  try{
    const r=await fetch("captions.json");
    captions=await r.json();
  }catch{ captions={}; }
}

/* ---------------------------
   Load GitHub images
---------------------------- */
async function scanGitHub(path=""){
  const api=`https://api.github.com/repos/firdauskiagos/images/contents/${path}`;
  const r=await fetch(api);
  const files=await r.json();

  for(const f of files){
    if(f.type==="file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name)){
      imageList.push({
        file:f.download_url,
        name:f.name,
        category:path||"all"
      });
    }
    if(f.type==="dir"){
      await scanGitHub(f.path.replace("images/",""));
    }
  }
}

/* ---------------------------
   Build gallery
---------------------------- */
function buildGallery(){
  imageList.forEach((img,i)=>{
    const item=document.createElement("div");
    item.className="item";

    const im=document.createElement("img");
    im.src=optimize(img.file);
    im.onload=()=>im.classList.add("loaded");

    /* Desktop hover EXIF only */
    if(window.innerWidth>700){
      item.onmouseenter=async()=>{
        const ex=await loadExif(img.file);
        hoverInfo.innerHTML=exifHtml(ex);
        hoverInfo.style.opacity=1;
      };
      item.onmouseleave=()=>hoverInfo.style.opacity=0;
    }

    item.onclick=()=>openModal(i);
    item.appendChild(im);
    gallery.appendChild(item);
  });
}

/* ---------------------------
   Optimize images
---------------------------- */
function optimize(url,w=900,q=75){
  return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=${w}&q=${q}&output=webp`;
}

/* ---------------------------
   EXIF + Caption
---------------------------- */
async function loadExif(file){
  const buf=await fetch(file).then(r=>r.arrayBuffer());
  return ExifReader.load(buf);
}

function exifHtml(ex){
  return [
    ["ðŸ“·",ex.Model?.description],
    ["ðŸ”",ex.LensModel?.description],
    ["ðŸ”†",ex.FNumber?.description],
    ["â±",ex.ExposureTime?.description],
    ["ðŸŽš",ex.ISOSpeedRatings?.description],
    ["ðŸ“",ex.FocalLength?.description],
  ].filter(x=>x[1]).map(x=>`<div class="exif-line">${x[0]} ${x[1]}</div>`).join("");
}

function getCaption(file,name,ex){
  if(captions[name]) return captions[name];
  if(ex["ImageDescription"]?.description) return ex["ImageDescription"].description;
  return name.replace(/\.[^/.]+$/,"").replace(/[_-]/g," ");
}

/* ---------------------------
   Open modal
---------------------------- */
async function openModal(i){
  currentIndex=i;
  const {file,name}=imageList[i];

  modal.style.display="flex";
  body.style.overflow="hidden";

  scale=1;
  offsetX=0;
  offsetY=0;
  applyTransform();

  const ex=await loadExif(file);
  const cap=getCaption(file,name,ex);

  modalImg.src=file;

  if(window.innerWidth>700){
    exifContent.innerHTML=exifHtml(ex);
    captionText.textContent=cap;
  } else {
    drawerContent.innerHTML=exifHtml(ex)+`<div style=margin-top:12px;opacity:.75>${cap}</div>`;
  }

  hoverInfo.style.opacity=0;
}

/* ---------------------------
   Close modal
---------------------------- */
function closeModal(){
  modal.style.display="none";
  body.style.overflow="";
  closeDrawer();
}

modal.addEventListener("click",e=>{
  if(e.target===modal) closeModal();
});

/* ESC closes modal ALWAYS */
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeModal();
});

/* Arrow navigation */
document.addEventListener("keydown",e=>{
  if(modal.style.display!=="flex") return;

  if(scale!==1) return; // locked: only at rest

  if(e.key==="ArrowRight")
    if(currentIndex<imageList.length-1) openModal(currentIndex+1);

  if(e.key==="ArrowLeft")
    if(currentIndex>0) openModal(currentIndex-1);
});

/* ---------------------------
   MOBILE: Pinch + Pan + Snapback
---------------------------- */
modalImg.addEventListener("touchstart",e=>{
  if(e.touches.length===2){
    isPinching=true;
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    lastDist=Math.sqrt(dx*dx+dy*dy);
    pinchStartScale=scale;
  } else if(e.touches.length===1){
    lastTouchX=e.touches[0].clientX;
    lastTouchY=e.touches[0].clientY;
  }
},{passive:true});

modalImg.addEventListener("touchmove",e=>{
  if(e.touches.length===2 && isPinching){
    e.preventDefault();
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);

    scale=Math.min(2,Math.max(1,pinchStartScale*(dist/lastDist)));
    applyTransform();
  }

  if(e.touches.length===1 && scale>1){
    e.preventDefault();
    const x=e.touches[0].clientX;
    const y=e.touches[0].clientY;
    offsetX+=(x-lastTouchX)*0.8;
    offsetY+=(y-lastTouchY)*0.8;
    lastTouchX=x;
    lastTouchY=y;
    applyTransform();
  }
},{passive:false});

modalImg.addEventListener("touchend",e=>{
  if(isPinching && e.touches.length<2){
    isPinching=false;
    snapBack();
  }
});

/* Snap-back */
function snapBack(){
  scale=1;
  offsetX=0;
  offsetY=0;
  modalImg.style.transition="transform .25s ease-out";
  applyTransform();
  setTimeout(()=>modalImg.style.transition="",300);
}

/* ---------------------------
   MOBILE: Swipe Up/Down for Drawer
---------------------------- */
modalImg.addEventListener("touchstart",e=>{
  if(scale===1 && e.touches.length===1){
    swipeStartY=e.touches[0].clientY;
  }
},{passive:true});

modalImg.addEventListener("touchend",e=>{
  if(scale!==1 || e.touches.length>0) return;

  const dy=e.changedTouches[0].clientY-swipeStartY;

  if(dy < -60) openDrawer();
  if(dy > 60){
    if(drawerOpen) closeDrawer();
    else closeModal();
  }
});

/* Drawer */
function openDrawer(){
  drawer.style.bottom="0px";
  drawerOpen=true;
}
function closeDrawer(){
  drawer.style.bottom="-260px";
  drawerOpen=false;
}

/* ---------------------------
   DESKTOP: Cursor-centered Zoom
---------------------------- */
modalImg.addEventListener("wheel",e=>{
  if(window.innerWidth<=700) return;

  e.preventDefault();

  const rect=modalImg.getBoundingClientRect();
  const cx=e.clientX-rect.left;
  const cy=e.clientY-rect.top;

  const prevScale=scale;
  scale+= (e.deltaY<0 ? 0.1 : -0.1);
  scale=Math.min(3,Math.max(1,scale));

  const scaleChange=scale/prevScale;

  offsetX = (offsetX - cx) * scaleChange + cx;
  offsetY = (offsetY - cy) * scaleChange + cy;

  applyTransform();
},{passive:false});

/* ---------------------------
   DESKTOP: Pan with mouse
---------------------------- */
modalImg.addEventListener("mousedown",e=>{
  if(window.innerWidth<=700) return;

  desktopPanning=true;
  lastMouseX=e.clientX;
  lastMouseY=e.clientY;
});

document.addEventListener("mousemove",e=>{
  if(desktopPanning){
    offsetX += (e.clientX-lastMouseX);
    offsetY += (e.clientY-lastMouseY);
    lastMouseX=e.clientX;
    lastMouseY=e.clientY;
    applyTransform();
  }
});

document.addEventListener("mouseup",()=>desktopPanning=false);

/* ---------------------------
   Apply transform
---------------------------- */
function applyTransform(){
  modalImg.style.transform=`translate(${offsetX}px,${offsetY}px) scale(${scale})`;
}

/* ---------------------------
   Init page
---------------------------- */
async function init(){
  await loadCaptions();
  await scanGitHub();
  buildGallery();
}
init();

/* ---------------------------
   Optimize helper
---------------------------- */
function optimize(url){
  return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=900&q=75&output=webp`;
}
</script>

</body>
</html>
