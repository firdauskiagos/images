<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>photo dumps</title>

<style>
  :root {
    color-scheme: light dark;
    --font: 16px/1.5 "Inter", "Helvetica Neue", Arial, sans-serif;
  }

  body {
    margin: 0;
    padding: 20px;
    font: var(--font);
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 500;
    letter-spacing: -0.5px;
  }

  /* Pinterest (Masonry) layout */
  .gallery {
    column-count: 3;
    column-gap: 20px;
  }

  @media (max-width: 900px) {
    .gallery { column-count: 2; }
  }

  @media (max-width: 600px) {
    .gallery { column-count: 1; }
  }

  .item {
    break-inside: avoid;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .item:hover {
    transform: scale(1.01);
  }

  .item img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Right-side hover info */
  #hoverInfo {
    position: fixed;
    top: 120px;
    right: 40px;
    width: 260px;
    min-height: 80px;
    padding: 18px;
    border-radius: 10px;
    background: rgba(0,0,0,0.05);
    backdrop-filter: blur(4px);
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    font-size: 15px;
    white-space: pre-line;
  }

  @media (prefers-color-scheme: dark) {
    #hoverInfo { background: rgba(255,255,255,0.05); }
  }

  /* Modal */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #modalContent {
    width: 85%;
    height: 80%;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
  }

  #modalImg {
    width: 70%;
    object-fit: contain;
    background: #000;
  }

  #metaPanel {
    width: 30%;
    padding: 20px;
    overflow-y: auto;
    font-size: 15px;
    white-space: pre-line;
  }
</style>
</head>

<body>
<h1>photo dump</h1>

<div id="hoverInfo"></div>

<div class="gallery" id="gallery"></div>

<div id="modal">
  <div id="modalContent">
    <img id="modalImg" src="">
    <div id="metaPanel"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
const gallery = document.getElementById('gallery');
const hoverInfo = document.getElementById('hoverInfo');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const metaPanel = document.getElementById('metaPanel');

let currentIndex = 0;
let imageList = [];

async function loadImages() {
  const res = await fetch('data.json');
  imageList = await res.json();

  imageList.forEach((imgObj, index) => {
    const file = imgObj.file;

    const item = document.createElement('div');
    item.className = 'item';

    const imgTag = document.createElement('img');
    imgTag.src = file;

    item.appendChild(imgTag);

    item.addEventListener('mouseenter', () => showHoverInfo(file));
    item.addEventListener('mouseleave', () => fadeOutHover());
    item.addEventListener('click', () => openModal(index));

    gallery.appendChild(item);
  });
}

/* Fade-out hover info */
function fadeOutHover() {
  hoverInfo.style.opacity = 0;
}

/* Hover info EXIF */
async function showHoverInfo(file) {
  const buffer = await fetch(file).then(r => r.arrayBuffer());
  const exif = ExifReader.load(buffer);

  const data = stringifyMinimalExif(exif);

  hoverInfo.innerText = data || "(no exif)";
  hoverInfo.style.opacity = 1;
}

/* Convert EXIF to pretty minimal text */
function stringifyMinimalExif(exif) {
  const fields = [
    "Model",
    "LensModel",
    "FNumber",
    "ExposureTime",
    "ISOSpeedRatings",
    "FocalLength"
  ];

  return fields
    .map(k => exif[k]?.description)
    .filter(Boolean)
    .join("\n");
}

/* Open modal viewer */
async function openModal(index) {
  currentIndex = index;
  const file = imageList[index].file;

  modal.style.display = "flex";
  modalImg.src = file;

  const buffer = await fetch(file).then(r => r.arrayBuffer());
  const exif = ExifReader.load(buffer);

  metaPanel.innerText = stringifyMinimalExif(exif);
}

/* Click outside to close modal */
modal.addEventListener('click', (e) => {
  if (e.target === modal) modal.style.display = "none";
});

/* Keyboard navigation */
document.addEventListener('keydown', (e) => {
  if (modal.style.display !== "flex") return;

  if (e.key === "Escape") {
    modal.style.display = "none";
  } else if (e.key === "ArrowRight") {
    if (currentIndex < imageList.length - 1) openModal(currentIndex + 1);
  } else if (e.key === "ArrowLeft") {
    if (currentIndex > 0) openModal(currentIndex - 1);
  }
});

loadImages();
</script>

</body>
</html>
