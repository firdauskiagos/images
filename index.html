<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Gallery</title>

<!-- Styles -->
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
  }

  body.light {
    background: #ffffff;
    color: #222;
  }

  body.dark {
    background: #111;
    color: #eee;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  #toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 6px;
    background: #333;
    color: white;
  }

  body.light #toggle {
    background: #ddd;
    color: #222;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .item {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    background: #fafafa;
  }

  body.dark .item {
    background: #222;
  }

  .item img {
    width: 100%;
    height: auto;
    display: block;
  }

  .hover-info {
    position: absolute;
    bottom: 0;
    background: rgba(0,0,0,0.65);
    color: white;
    width: 100%;
    padding: 8px;
    font-size: 14px;
    opacity: 0;
    transition: 0.2s;
  }

  .item:hover .hover-info {
    opacity: 1;
  }

  /* FULLSCREEN MODAL */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #modalContent {
    background: #fff;
    width: 90%;
    height: 80%;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
  }

  body.dark #modalContent {
    background: #222;
    color: #eee;
  }

  #modal img {
    width: 65%;
    object-fit: contain;
    background: #000;
  }

  #metaPanel {
    width: 35%;
    padding: 20px;
    overflow-y: auto;
    font-size: 15px;
  }

  #closeBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    font-size: 20px;
    color: white;
  }
</style>
</head>

<body class="light">

<h1>My Photo Gallery</h1>
<div id="toggle">Dark Mode</div>

<!-- Gallery Container -->
<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div id="modal">
  <div id="closeBtn">âœ• Close</div>
  <div id="modalContent">
    <img id="modalImg" src="" />
    <div id="metaPanel"></div>
  </div>
</div>

<!-- EXIF Reader -->
<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const metaPanel = document.getElementById('metaPanel');

// DARK MODE TOGGLE
document.getElementById('toggle').onclick = () => {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
};

// LOAD JSON
async function loadImages() {
  const res = await fetch('data.json');
  const images = await res.json();

  images.forEach(imgObj => {
    const file = imgObj.file;

    const item = document.createElement('div');
    item.className = "item";

    const imgTag = document.createElement('img');
    imgTag.src = file;

    const hover = document.createElement('div');
    hover.className = "hover-info";
    hover.innerText = file;

    item.appendChild(imgTag);
    item.appendChild(hover);

    item.onclick = () => openModal(file);

    gallery.appendChild(item);
  });
}

// OPEN MODAL WITH EXIF
async function openModal(file) {
  modal.style.display = "flex";
  modalImg.src = file;

  // Load EXIF
  const buffer = await fetch(file).then(r => r.arrayBuffer());
  const exif = ExifReader.load(buffer);

  const camera = exif['Model']?.description || "Unknown";
  const lens = exif['LensModel']?.description || exif['Lens']?.description || "Unknown";
  const aperture = exif['FNumber']?.description || "Unknown";
  const shutter = exif['ExposureTime']?.description || "Unknown";
  const iso = exif['ISOSpeedRatings']?.description || "Unknown";
  const focal = exif['FocalLength']?.description || "Unknown";

  metaPanel.innerHTML = `
    <h2>Image Info</h2>
    <p><strong>File:</strong> ${file}</p>
    <p><strong>Camera:</strong> ${camera}</p>
    <p><strong>Lens:</strong> ${lens}</p>
    <p><strong>Aperture:</strong> ${aperture}</p>
    <p><strong>Shutter:</strong> ${shutter}</p>
    <p><strong>ISO:</strong> ${iso}</p>
    <p><strong>Focal Length:</strong> ${focal}</p>
  `;
}

// CLOSE MODAL
document.getElementById('closeBtn').onclick = () => {
  modal.style.display = "none";
};

loadImages();
</script>

</body>
</html>

<!-- END GENAI -->
