<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Gallery</title>

<style>
  /* THEME */
  :root {
    color-scheme: light dark;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: #111;
      color: #eee;
    }
    .item {
      background: #222;
    }
    #modalContent {
      background: #222;
      color: #eee;
    }
  }

  @media (prefers-color-scheme: light) {
    body {
      background: #fff;
      color: #222;
    }
    .item {
      background: #fafafa;
    }
    #modalContent {
      background: #fff;
      color: #222;
    }
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  /* GALLERY GRID */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
  }

  .item {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s;
  }

  .item:hover {
    transform: scale(1.02);
  }

  .item img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* RIGHT-SIDE HOVER INFO PANEL */
  #hoverInfo {
    position: fixed;
    top: 100px;
    right: 40px;
    width: 260px;
    padding: 20px;
    border-radius: 10px;
    background: rgba(0,0,0,0.05);
    backdrop-filter: blur(4px);
    font-size: 14px;
    line-height: 1.5;
  }

  @media (prefers-color-scheme: dark) {
    #hoverInfo {
      background: rgba(255,255,255,0.05);
    }
  }

  #hoverInfo h2 {
    margin-top: 0;
  }

  /* FULLSCREEN MODAL */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #modalContent {
    width: 85%;
    height: 80%;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
  }

  #modal img {
    width: 65%;
    object-fit: contain;
    background: #000;
  }

  #metaPanel {
    width: 35%;
    padding: 20px;
    overflow-y: auto;
    font-size: 15px;
  }
</style>
</head>

<body>

<h1>My Photo Gallery</h1>

<div id="hoverInfo">
  <h2>Hover on an image</h2>
  <p>Camera, lens, and EXIF info will appear here.</p>
</div>

<div class="gallery" id="gallery"></div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <img id="modalImg" src="" />
    <div id="metaPanel"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.min.js"></script>

<script>
const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const metaPanel = document.getElementById('metaPanel');
const hoverInfo = document.getElementById('hoverInfo');

async function loadImages() {
  const res = await fetch('data.json');
  const images = await res.json();

  images.forEach(imgObj => {
    const file = imgObj.file;

    const item = document.createElement('div');
    item.className = 'item';

    const imgTag = document.createElement('img');
    imgTag.src = file;

    item.appendChild(imgTag);

    // Hover → show info in right panel
    item.addEventListener('mouseenter', () => showHoverInfo(file));

    // Click → open fullscreen modal
    item.addEventListener('click', () => openModal(file));

    gallery.appendChild(item);
  });
}

// LOAD EXIF FOR HOVER PANEL
async function showHoverInfo(file) {
  const buffer = await fetch(file).then(r => r.arrayBuffer());
  const exif = ExifReader.load(buffer);

  const camera = exif['Model']?.description || "Unknown";
  const lens = exif['LensModel']?.description || "Unknown";
  const aperture = exif['FNumber']?.description || "Unknown";
  const shutter = exif['ExposureTime']?.description || "Unknown";
  const iso = exif['ISOSpeedRatings']?.description || "Unknown";
  const focal = exif['FocalLength']?.description || "Unknown";

  hoverInfo.innerHTML = `
    <h2>Image Info</h2>
    <p><b>File:</b> ${file}</p>
    <p><b>Camera:</b> ${camera}</p>
    <p><b>Lens:</b> ${lens}</p>
    <p><b>Aperture:</b> ${aperture}</p>
    <p><b>Shutter:</b> ${shutter}</p>
    <p><b>ISO:</b> ${iso}</p>
    <p><b>Focal Length:</b> ${focal}</p>
  `;
}

// OPEN MODAL
async function openModal(file) {
  modal.style.display = "flex";
  modalImg.src = file;

  // Load EXIF for modal
  const buffer = await fetch(file).then(r => r.arrayBuffer());
  const exif = ExifReader.load(buffer);

  const camera = exif['Model']?.description || "Unknown";
  const lens = exif['LensModel']?.description || "Unknown";
  const aperture = exif['FNumber']?.description || "Unknown";
  const shutter = exif['ExposureTime']?.description || "Unknown";
  const iso = exif['ISOSpeedRatings']?.description || "Unknown";
  const focal = exif['FocalLength']?.description || "Unknown";

  metaPanel.innerHTML = `
    <h2>Image Details</h2>
    <p><b>File:</b> ${file}</p>
    <p><b>Camera:</b> ${camera}</p>
    <p><b>Lens:</b> ${lens}</p>
    <p><b>Aperture:</b> ${aperture}</p>
    <p><b>Shutter:</b> ${shutter}</p>
    <p><b>ISO:</b> ${iso}</p>
    <p><b>Focal Length:</b> ${focal}</p>
  `;
}

// CLICK OUTSIDE IMAGE → CLOSE MODAL
modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

loadImages();
</script>

</body>
</html>
